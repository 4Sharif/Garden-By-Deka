    <script>
        const monthSelect = document.getElementById('month');
        const yearSelect = document.getElementById('year'); 
        function scrollToSection() {
            const month = monthSelect.value.toLowerCase();
            const year = yearSelect.value; 
            const targetId = `${month}`;
            const section = document.getElementById(targetId);
            if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
            }
        } 
        monthSelect.addEventListener('change', scrollToSection);
        yearSelect.addEventListener('change', scrollToSection);
    </script>
    <script> 
        (function () {
        const faders = document.querySelectorAll('.fade-hidden');
        const options = {
            threshold: 0.05            
        }; 
        const io = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('fade-visible');
            } else {                 
                entry.target.classList.remove('fade-visible');
            }
            });
        }, options); 
        faders.forEach(el => io.observe(el));
        })();
    </script>
